<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>天气查询小助手</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="page">
    <div class="container">
      <h1>🌤 天气查询小助手</h1>

      <form method="POST" class="form" novalidate>
        <input
          type="text"
          name="city"
          inputmode="latin-name"
          autocomplete="off"
          autocapitalize="none"
          spellcheck="false"
          placeholder="请输入城市英文名，例如：beijing / shanghai / weifang"
          value="{{ request.form.get('city','') }}"
          aria-label="城市英文名"
          required
        />
        <button type="submit" aria-label="查询天气">查询</button>
      </form>

      {% if weather %}
        {% if weather.error %}
          <p class="alert error" role="alert">{{ weather.error }}</p>
        {% else %}
          <div class="card result" role="region" aria-live="polite">
            <h2 class="city">{{ weather.city }}</h2>
            <div class="stats">
              <div class="stat"><span class="label">温度</span><span class="value">{{ weather.temp }}°C</span></div>
              <div class="stat"><span class="label">天气</span><span class="value">{{ weather.desc }}</span></div>
              <div class="stat"><span class="label">湿度</span><span class="value">{{ weather.humidity }}%</span></div>
              <div class="stat"><span class="label">风向风速</span><span class="value">{{ weather.wind }}</span></div>
              <div class="stat"><span class="label">更新时间</span><span class="value">{{ weather.updated }}</span></div>
            </div>
          </div>
        {% endif %}
      {% endif %}
    </div>
  </div>
</body>
</html>
